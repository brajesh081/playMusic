<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayMusic - Your Favorate Music Is Here</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <script src="https://kit.fontawesome.com/58ad2f6ba8.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="top-nav" >
    <ul>
      <li class="brand">
        <img src="./logo.png" alt="PlayMusic Logo">
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="song-list">
      <h1>Best Of NCS - No Copyright Sounds</h1>
      <div class="song-item-container">
      </div>
    </div>
    <div class="song-banner">

    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
    <div class="icons">
      <!-- FontAwesome Icons -->
      <i class="fas fa-3x fa-step-backward" id="previous" ></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay" ></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="song-info">
      <img src="./playing.gif" id="playingGif" width="42px" alt="">
      <span id="currentSong">
      </span>
    </div>
  </div>

</body>

</html>
